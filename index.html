<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <h1>Weather Dashboard</h1>
  <div class="container">
      <form class="form" id="search-form">
          <h3>Search For A City</h3>
          <input class="search-input" type="text" placeholder="E.g., London, Miami, Prague, Copenhagen" id="search-input">
          <button type="submit" class="search-btn" id="search-button" aria-label="submit search">Search</button>
          <div class="separator"></div>
          <button class="clearButton">Clear</button>
          <ul id="search-history" class="search-history">
            <!-- Search history displays here -->
        </ul>
      </form>
      <div class="weather-data" id="weather-data" style="display: none;">
          <div class="current-weather" id="current-weather">
              <!-- Current weather details displays here -->
          </div>
          <div class="days-forecast" id="days-forecast">
              <h2>5-Day Forecast</h2>
              <ul class="weather-cards" id="weather-cards">
                  <li class="card">
                      <!-- 5-Day Weather forecast displays here -->
                  </li>
              </ul>
          </div>
      </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
